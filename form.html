<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Joash Tantiangco">
        <meta name="description" content="Product review form for week 5">
        <link rel="stylesheet" href="styles/form.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            </style>
        <script src="scripts/form.js" defer></script>
        <title>Product Review</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <h1>Product Review</h1>
            <form method="get" action="review.html" class="reviewForm">
                <div class="padClass">
                    <label>Product Name<span class="required"></span>
                        <select id="productList" name="productList" required>
                            <option value="" disabled selected>Select a Product...</option>
                        </select>
                    </label>
                </div>
                <div class="padClass">
                    <span class="actLabel">Overall Rating <span class="required"></span></span>
                    <div class="rating">
                        <input type="radio" id="fiveStar" name="rate" value="5" required><label for="fiveStar"></label>
                        <input type="radio" id="fourStar" name="rate" value="4" required><label for="fourStar"></label>
                        <input type="radio" id="threeStar" name="rate" value="3" required><label for="threeStar"></label>
                        <input type="radio" id="twoStar" name="rate" value="2" required><label for="twoStar"></label>
                        <input type="radio" id="oneStar" name="rate" value="1" required><label for="oneStar"></label>
                    </div>
                </div>
                <div class="padClass">
                    <label>Date of Installation<span class="required"></span><input type="date" id="dateInstall" name="dateInstall" required></label>
                </div>
                <div class="padClass">
                    <span class="actLabel">Which features did you find useful in the product? <br>
                    <span class="ital">(Check all that apply)</span></span>
                    <div>
                        <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                        <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                        <label><input type="checkbox" id="easeOfUse" name="easeOfUse" value="yes">Ease of Use</label>
                        <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    </div>
                </div>
                <div class="padClass">
                    <label>Written Review<span class="optional"></span>
                        <textarea id="reviewWritten" name="reviewWritten"></textarea>
                    </label>
                </div>
                <div class="padClass">
                    <label>Your Name<span class="optional"></span>
                        <input type="text" id="name" name="name" autocomplete="name">
                    </label>
                </div>  
                <input type="submit" value="Post Review">
            </form>
            <p id="visit">You have visited this page <span id="counter"></span> times!</p>
        </main>
        <footer>
            <p>&#169;<span id="currentYear"></span> | Joash Tantiangco | Philippines</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
